<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        figure {
            display: grid;
            max-width: 40vw;
        }

        img,
        figcaption {
            grid-area: 1/1;
        }

        figcaption {
            place-self: top end;
            font-size: 1.6rem;
            color: blueviolet;
        }

        img {}
    </style>
</head>

<body>
    <figure>
        <img src="kagemand.png" alt="">
        <figcaption>Kagemand og kone</figcaption>
    </figure>
</body></html>
