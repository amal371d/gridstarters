<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        figure {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        img,
        figcaption {
            border: 1px solid black;
        }

        figcaption {
            place-self: center center;
            font-size: 1.6rem;
            color: blueviolet;
        }

        img {}
    </style>
</head>

<body>
    <figure>
        <img src="kagemand.png" alt="">
        <figcaption>Kagemand og kone</figcaption>
    </figure>
</body></html>
